<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
	
	<script type="application/javascript">
	$(function () {
		$('input').keyup(function() {
			var total = 0;
			$('input').each(function() {
				if($(this).val() != '') {
					total += parseFloat($(this).val());
				}
			});
			$('#result').text(total);
		});
	});
	</script>
	
	<style>
	#result {
		color: green;
		font-weight: bold;
		font-size: 30px;
		margin-top: 20px;
	}
	@media screen and (max-width: 980px) {
		label {
			font-size: 60px;
		}
		.form-control {
			font-size: 60px;
			height: auto;
		}
		#result {
			font-size: 70px;
		}
	}
	</style>
</head>
<body>
    <div class="jumbotron">
	    <div class="container">

  <h1>Hello, world!</h1>
  </div>
</div>
<div class="container" style="padding-bottom:100px">
<form>


<label for="cottonPrice">Cotton Price</label>
<input type="number" class="form-control" id="cottonPrice" placeholder="Cotton Price"></input>


<div class="form-group">

</div>

</div>

<div class="form-group">
<label for="CFS">CFS</label>
<input type="number" class="form-control" id="CFS" placeholder="CFS"></input>
</div>

<div class="form-group">
<label for="THC">THC</label>
<input type="number" class="form-control" id="THC" placeholder="THC"></input>
</div>

<div class="form-group">
<label for="DOX">DOX</label>
<input type="number" class="form-control" id="DOX" placeholder="DOX"></input>
</div>

<div class="form-group">
<label for="Transportation">Transportation</label>
<input type="number" class="form-control" id="Transportation" placeholder="Transportation"></input>
</div>

<div class="form-group">

</div>

<div class="form-group">

</div>

<div class="form-group">

<input type="number" class="form-control" id="Courier" placeholder="Courier"></input>
</div>

<div class="form-group">
<label for="Advising">Advising</label>
<input type="number" class="form-control" id="Advising" placeholder="Advising"></input>
</div>

<div class="form-group">
<label for="Misc">Misc</label>
<input type="number" class="form-control" id="Misc" placeholder="Misc"></input>
</div>

<div id="result"></div>

</form>
</div>

</body>
</html>
