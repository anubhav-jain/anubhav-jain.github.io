    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
	
	<script type="application/javascript">
	$(function () {
		$('.exp').keyup(function() {
			var total = 0;
			$('.exp').each(function() {
				if($(this).val() != '') {
					total += parseFloat($(this).val());
				}
			});
			$('#result').text(total);
		});
		$('.costing').keyup(function() {
			var total = parseFloat($('#result').text());
			
			var dollar = parseFloat($('#Dollar').val());
			
			var discount = parseFloat($('#Discounting').val());
			
			var premiasight = parseFloat($('#PremiaSight').val());
			var premia3m = parseFloat($('#Premia3M').val());
			var premia6m = parseFloat($('#Premia6M').val());
			
			var liborsight = parseFloat($('#LiborSight').val());
			var libor3m = parseFloat($('#Libor3M').val());
			var libor6m = parseFloat($('#Libor6M').val());
			
			if(dollar != '' && premiasight != '' && total != '') {
				$('.libor tbody tr:nth-child(1) td').eq(1).text(((total)/((dollar + premiasight) * 356 * 2.20462)) * 100);
			}
			
			if(dollar != '' && premia3m != '' && total != '') {
				$('.libor tbody tr:nth-child(2) td').eq(1).text(((total)/((dollar + premia3m) * 356 * 2.20462)) * 100);
			}
			
			if(dollar != '' && premia6m != '' && total != '') {
				$('.libor tbody tr:nth-child(3) td').eq(1).text(((total)/((dollar + premia6m) * 356 * 2.20462)) * 100);
			}
			
			if(dollar != '' && premiasight != '' && total != '') {
				$('.inr tbody tr:nth-child(1) td').eq(1).text(((total)/((dollar + premiasight) * 356 * 2.20462)) * 100);
			}
			
			if(dollar != '' && premia3m != '' && total != '' && discount != '') {
				$('.inr tbody tr:nth-child(2) td').eq(1).text((((total)/((dollar + premia3m) * 356 * 2.20462)) * 100) * (1 + ((discount/100) * 0.25)));
			}
			
			if(dollar != '' && premia6m != '' && total != '' && discount != '') {
				$('.inr tbody tr:nth-child(3) td').eq(1).text((((total)/((dollar + premia6m) * 356 * 2.20462)) * 100) * (1 + ((discount/100) * 0.5)));
			}
			
		});
	});
	</script>
	
	<style>
